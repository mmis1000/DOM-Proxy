<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Proxy demo</title>
    <link rel="shortcut icon" type="image/png" href="./public/img/dom-proxy-64.png"/>
    <meta property="og:title" content="DOM Proxy demo" />
    <meta property="og:image" content="./public/img/dom-proxy-64.png" />
</head>
<body>
    <script>
        window.hostData = {
            test: {
                test2: 3
            }
        }
    </script>
    <script src="await-async.js"></script>
    <script src="rpc.js"></script>
    <script>
        var sab = new SharedArrayBuffer(1024 * 1024 * 8)
        var ia32 = new Int32Array(sab)
        ia32[4] = 128

        function spawn() {
            return new Promise((resolve, reject) => {
                const worker = new Worker('./worker.js')
                worker.postMessage({
                    command: 'init',
                    ia32
                })
                worker.addEventListener('message', function (event) {
                    var data = event.data
                    if (data.command === 'ready') {
                        resolve({
                            current: data.current,
                            send (target, message) {
                                worker.postMessage({
                                    command: 'send',
                                    target,
                                    message
                                })
                            }
                        })
                    }
                })
            })
        }

        function delay (time) {
            return new Promise(resolve => setTimeout(resolve, time))
        }

        (async function () {
            var worker0 = await spawn()
            await delay(1000)
            var worker1 = await spawn()
            await delay(1000)
            var worker2 = await spawn()
            await delay(1000)
            worker0.send(worker1.current, 'test-message-1')
            worker1.send(worker0.current, 'test-message-2')

            for (let i = 3; i < 1000; i++) {
                worker0.send(worker2.current, 'test-0-message-' + i)
                worker1.send(worker2.current, 'test-1-message-' + i)
                worker2.send(worker1.current, 'test-2-message-' + i)
            }
        } ())
    </script>
</body>
</html>
